<div class="row">
    <table class="table table-striped" [mfData]="userList" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th>
                <mfDefaultSorter by="username">User Name</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="password">Password</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="firstname">First Name</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="lastname">Last Name</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
            <td><a (click)="onClick()">{{item.userName}}</a></td>
            <td>{{item.userName}}</td>
            <td>{{item.password | uppercase}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
